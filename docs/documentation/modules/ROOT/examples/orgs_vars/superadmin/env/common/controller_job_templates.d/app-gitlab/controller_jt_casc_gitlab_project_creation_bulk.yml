---
controller_templates:
  - name: "{{ orgs }} Gitlab Project Creation Bulk"
    description: "Template to create projet in gitlab"
    organization: "{{ orgs }}"
    project: "{{ orgs }} CasC Data"
    inventory: "{{ orgs }} Controller"
    playbook: "controller_users_projects_creation_bulk.yml"
    job_type: run
    fact_caching_enabled: false
    credentials:
      - "{{ orgs }} {{ env }} GitLab API Token"
    concurrent_jobs_enabled: true
    extra_vars:
      ansible_python_interpreter: /usr/bin/python3
      ansible_async_dir: /home/runner/.ansible_async/
      gitlab_branches: !unsafe "{{ gitlab_branches_string.split('\n') }}"
    execution_environment: "ee-casc"
    survey_enabled: True
    survey_spec:
      name: '{{ orgs }} Survey_Gitlab_Project_Creation'
      description: 'Survey_Gitlab_Project_Creation'
      spec:
        - question_name: automation_hub
          required: true
          type: multiplechoice
          variable: automation_hub
          min: 0
          max: 1024
          choices:
            - "lb-hub-dev.lab.example.com"
            - "lb-hub-dev.lab.example.com"
            - "lb-hub-pro.lab.example.com"
            - "lb-hub-pro.lab.example.com"
          default: "{{ 'lb-hub-dev.lab.example.com' }}"
          new_question: true

        - question_name: controller_dev
          required: true
          type: multiplechoice
          variable: controller_dev
          min: 0
          max: 1024
          choices:
            - "lb-ctrl-dev.lab.example.com"
            - "lb-ctrl-dev.lab.example.com"
          default: "lb-ctrl-dev.lab.example.com"
          new_question: true

        - question_name: controller_pro
          required: true
          type: multiplechoice
          variable: controller_pro
          min: 0
          max: 1024
          choices:
            - "lb-ctrl-pro.lab.example.com"
            - "lb-ctrl-pro.lab.example.com"
          default: "lb-ctrl-pro.lab.example.com"
          new_question: true

        - question_name: gitlab_api_url
          required: true
          type: multiplechoice
          variable: gitlab_api_url
          min: 0
          max: 1024
          choices:
            - "https://gitlab.com"
          default: "https://gitlab.com"
          new_question: true

        - question_name: gitlab_group
          required: false
          type: text
          variable: gitlab_group
          min: 0
          max: 1024
          default: ""
          new_question: true

        - question_name: gitlab_subgroup
          required: false
          type: text
          variable: gitlab_subgroup
          min: 0
          max: 1024
          default: ""
          new_question: true

        - question_name: gitlab_visibility
          required: true
          type: multiplechoice
          variable: gitlab_visibility
          min: 0
          max: 1024
          choices:
            - "internal"
            - "public"
          default: "public"
          new_question: true

        - question_name: gitlab_default_branch
          required: true
          type: multiplechoice
          variable: gitlab_default_branch
          min: 0
          max: 1024
          choices:
            - "pro"
          default: "pro"
          new_question: true

        - question_name: gitlab_http_protocol
          required: true
          type: multiplechoice
          variable: gitlab_http_protocol
          min: 0
          max: 1024
          choices:
            - "https"
            - "http"
          default: "https"
          new_question: true

        - question_name: gitlab_branches_string
          required: true
          type: textarea
          variable: gitlab_branches_string
          min: 0
          max: 1024
          default: "dev\npro"
          new_question: true
...
